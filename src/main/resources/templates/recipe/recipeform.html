<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Form</title>

  <!-- Latest compiled and minified CSS -->
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.spring5recipeapp.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form  method="post" th:action="@{/recipe/}"  th:object="${recipe}">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
          <p>Please Correct Errors Below</p>
        </div>

        <input th:field="*{id}" type="hidden"/>
        <div class="pannel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Edit Recipe Information</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                  <label>Recipe Description:</label>
                  <input class="form-control" th:errorclass="has-error" th:field="*{description}" type="text"/>
                  <span class="help-block" th:if="${#fields.hasErrors('description')}">
                    <ul>
                      <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                    </ul>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Categories:</label>
                </div>
                <div class="col-md-9 form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 1
                    </label>
                  </div>
                  <div class="radio" th:remove="all">
                    <label>
                      <input type="checkbox" value=""/>
                      Cat 2
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prepTime')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                  <label>Prep Time:</label>
                  <input class="form-control" th:errorclass="has-error" th:field="*{prepTime}" type="text"/>
                  <span class="help-block" th:if="${#fields.hasErrors('prepTime')}">
                    <ul>
                      <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"/>
                    </ul>
                  </span>
                </div>
                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('cookTime')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                  <label>Cooktime:</label>
                  <input class="form-control" th:errorclass="has-error" th:field="*{cookTime}" type="text"/>
                  <span class="help-block" th:if="${#fields.hasErrors('cookTime')}">
                    <ul>
                      <li th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"/>
                    </ul>
                  </span>
                </div>
                <div class="col-md-3 form-group">
                  <label>Difficulty:</label>
                  <select class="form-control" th:field="*{difficulty}">
                    <option th:each="difficultyValue : ${T(guru.springframework.spring5recipeapp.domain.Difficulty).values()}"
                            th:text="${difficultyValue.name()}"
                            th:value="${difficultyValue.name()}"
                    >placeHolder
                    </option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('servings')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                  <label>Servings:</label>
                  <input type="text" class="form-control" th:field="*{servings}" th:errorclass="has-error"/>
                  <span class="help-block" th:if="${#fields.hasErrors('servings')}">
                    <ul>
                      <li th:each="err : ${#fields.errors('servings')}" th:text="${err}"/>
                    </ul>
                  </span>
                </div>
                <div class="col-md-3 form-group">
                  <label>Source:</label>
                  <input class="form-control" th:field="*{source}" type="text"/>
                </div>
                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('url')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                  <label>URL:</label>
                  <input type="text" class="form-control" th:field="*{url}" th:errorclass="has-error"/>
                  <span class="help-block" th:if="${#fields.hasErrors('url')}">
                    <ul>
                      <li th:each="err : ${#fields.errors('url')}" th:text="${err}"/>
                    </ul>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-11 ">
                  <h1 class="panel-title">Ingredients</h1>
                </div>
                <div class="col-md-1">
                  <a class="btn btn-default" href="#" role="button" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <li th:remove="all">1 Cup of milk</li>
                    <li th:remove="all">1 Teaspoon of chocolate</li>
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Directions</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Notes</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin-bottom: 100px;" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
